name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: "ubuntu-latest"
  
    env:
      MONGO_URI: "mongodb://localhost:27017"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip wheel/cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('collector/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps (collector)
        working-directory: ./collector
        run: |
          python -m pip install --upgrade pip
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest httpx mongomock

      - name: Run Collector tests
        working-directory: ./collector
        run: |
          . .venv/bin/activate
          pytest -q

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm (~/.npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Insights deps
        working-directory: ./insights-service
        run: |
          npm ci

      - name: Run Insights tests
        working-directory: ./insights-service
        run: |
          npm test
        env:
          MONGO_URI: ${{ env.MONGO_URI }}

      - name: Install Gateway deps
        working-directory: ./api-gateway
        run: npm ci

      - name: Run Gateway tests
        working-directory: ./api-gateway
        run: npm test
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          COLLECTOR_SERVICE_URL: "http://localhost:8000"
          INSIGHTS_SERVICE_URL: "http://localhost:4000"

      - name: Install Client deps
        working-directory: ./client
        run: npm ci

      - name: Run Client tests and Build
        working-directory: ./client
        run: |
          npm test --silent || echo "client tests skipped/failed (non-blocking)"
          npm run build
        env:
          VITE_API_URL: "http://localhost:5000"
